<!DOCTYPE html>
<html ng-app='AngularApp'>
<style>

</style>

<head>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="scripts/issue-tracker.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body ng-controller="mainCtrl">
<div class="container-fluid">
  <div class="list-group">
    <div class="col-sm-6 col-sm-offset-1">
      <h2>List of open issues: </h2>

      <div class="panel panel-default">
        <table class="table table table-striped">

          <thead>
          <th>Issue</th>
          <th>Description</th>
          <th>mode</th>
          </thead>

          <tr ng-repeat="item in openIssues" ng-class-odd="'odd'" ng-class-even="'even'">

            <td data-ng-hide="editMode"> {{ item.name | uppercase }}:</td>
            <td data-ng-hide="editMode"> {{item.description}}</td>

            <td  data-ng-show="editMode">
              <input type="text" data-ng-model="changedIssue.title" data-ng-required />
            </td>


            <td data-ng-show="editMode" >
              <input type="text" data-ng-model="changedIssue.content" data-ng-required />
            </td>

            <td data-ng-show="editMode">
            <button type="submit"  data-ng-click="handelEdit(changedIssue, item)"
                    class="btn btn btn-primary btn-sm">Submit
            </button>
            </td>

            <td>
              <button type="submit" data-ng-hide="editMode" data-ng-click="editMode = true"
                      class="btn btn btn-primary btn-lg">Edit
              </button>

            <td>

          </tr>
        </table>
      </div>
    </div>
  </div>
  <div class="row">
    <form class="form-horizontal col-sm-12">
      <div class="form-group">
      </div>
      <br>

      <div class="form-group">
        <label for="issueDescription" class="control-label col-sm-1">
        </label>


        <div class="col-sm-2 col-sm-offset-0">
          <h2>create a new issue: </h2>
          <br>

          <form>
            <input ng-model="newIssue.subject" class="form-control" placeholder="Subject"
                   type="text"/>
            <br><br>
                        <textarea ng-model="newIssue.content" placeholder="Leave a comment" id="issueDescription"
                                  class="form-control"></textarea>
            <br>
            <button ng-click="addNewIssue(newIssue)" id="addBtn" class="btn btn-success btn-lg">
              Submit new issue
            </button>

          </form>
        </div>
      </div>

    </form>
  </div>
</div>

<p><span class="glyphicon glyphicon-heart"></span> Soorena</p> </div>
</body>
</html>
